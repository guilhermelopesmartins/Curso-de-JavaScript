<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa Em JS...</title>
    <style>
        body {
            background-color: rgb(172, 69, 29);
            color: white; /* Comentario em CSS */
            font: normal 25pt Arial;
        }
        h1{
            color: rgb(65, 165, 65);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1> <!-- Comentario em HTML -->
    <p>Me livrei da maldição!!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')/*Retorna um valor string*/)
        var n2 = Number(window.prompt('Digite outro número: '))
        var s  = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
