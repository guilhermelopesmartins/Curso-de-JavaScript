<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100)
            <input type="number", name="txtNum", id="txtNum">
            <input type="button" value="Adicionar", onclick="adicionar()">
            <p>
                <select name="tabela" id="tabela", size="10">
                    <option>Digite um valor para a Lista...</option>
                </select>
            </p>
            <p>
                <input type="button", value="Finalizar", onclick="mostrarAnalise()">
                <input type="button", value="Limpar", onclick="limpar()">
            </p>
        </div>
        <div id="respostas">
            
        </div>
    </section>
    <footer>
        <p>&copy; Guilherme Lopes Martins</p>
    </footer>

<script src="script.js"></script>
</body>
</html>
